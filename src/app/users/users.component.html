<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                <div class="mat-elevation-z8">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList
                    cdkDropListOrientation="horizontal"
                    (cdkDropListDropped)="drop($event)">
                
                        <ng-container matColumnDef="id">
                            <th mat-header-cell cdkDrag *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell cdkDrag *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="last_name">
                            <th mat-header-cell cdkDrag *matHeaderCellDef> Last Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="country">
                            <th mat-header-cell cdkDrag *matHeaderCellDef> Country </th>
                            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element"> <button type="submit" class="btn btn-success" (click)="onEdit(element.id)"><fa-icon [icon]="faPenToSquare"></fa-icon></button></td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                    </table>
                </div>
            </mat-card>

        </div>
    </div>
</div>
